; configuration for polybar

[colors]
foreground = #ffffff
background-active = #4c566a
background = #2E3440
urgent = #ff0000
disabled = #707880

[bar/mybar]
width = 100%
height = 22pt

background = ${colors.background}
foreground = ${colors.foreground}

padding-right = 1
module-margin = 1

font-0 = JetBrainsMonoNerdFont;2

modules-left = xworkspaces xwindow
modules-right = mic wlan pulseaudio battery date

separator = |
separator-foreground = ${colors.disabled}

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-active}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]


[module/date]
type = internal/date
interval = 1

date = %H:%M

label =  %date%
label-foreground = ${colors.foreground}

[network-base]
type = internal/network
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#707880}󰖪

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰖩 %essid%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix =" "
format-volume-prefix-foreground = ${colors.primary}
format-volume =  <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}



[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT0
adapter = ADP1

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <label-low> <animation-low>

label-charging =%percentage%%
label-discharging =%percentage%%

label-full = 󰂂 %percentage%
label-low = %percentage%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰂂

; Only applies if <animation-charging> is used
animation-charging-0 = 󰂎
animation-charging-1 = 󰁻
animation-charging-2 = 󰁽
animation-charging-3 = 󰁿
animation-charging-4 = 󰂂
; Framerate in milliseconds
animation-charging-framerate = 750

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200


; mic
[module/mic]
type = custom/script
exec = ~/.config/polybar/scripts/mic.sh
interval = 3


[settings]
screenchange-reload = true
pseudo-transparency = false

